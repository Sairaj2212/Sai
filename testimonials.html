<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .title {
        font-size: 3rem;
        text-align: center;
        margin-top: 2rem;
      }

      #testimonial-container {
        display: flex;
        overflow-x: auto;
        gap: 2rem;
        padding: 1rem;
        margin-top: 1rem;
        width: 100%;
        scrollbar-width:0;
        scroll-behavior: smooth;
        margin-left: 7rem;

      }

      .testimonial-containers {
        flex: 0 0 auto;
        display: flex;
        align-items: center;
        flex-direction: column;
        border: 2px solid #ccc;
        padding: 1rem;
        border-radius: 10px;
        padding-left: 25rem;
        padding-right: 25rem;
        background-color: white;
      }

      .testimonial-containers:hover {
        border-color: red;
        transform: scale(1.1);
        transition: transform 330ms ease-in-out;
      }

      .testimonial-details-container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
      }

      .testimonial-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
        align-items: center;
        padding-left: 1.8rem;
      }

      .testimonial-content {
        max-width: 200px;
      }

      #prev-btn,
      #next-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem;
        background-color: #ccc;
        border: none;
        border-radius: 5px;
      }

      #prev-btn {
        left: 0;
      }

      #next-btn {
        right: 0;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Testimonials</h1>

    <button id="prev-btn">&lt;</button>
    <div id="testimonial-container">
      <div class="testimonial-containers">
        <div class="testimonial-details-container">
          <img src="./assets/vardhan.jpg" alt="Testimonial Image" class="testimonial-image">
          <p class="testimonial-content">
            <h4>Vardhan</h4>
            <p><b>Designation : </b> Asst.Prof
          </p>
        </div>
      </div>

      <div class="testimonial-containers">
        <div class="testimonial-details-container">
          <img src="./assets/guna.jpg" alt="Testimonial Image" class="testimonial-image">
          <p class="testimonial-content">
            <h4>Guna</h4>
            <p><b>Designation : </b> Asst.Prof
          </p>
        </div>
      </div>
      
      <div class="testimonial-containers">
        <div class="testimonial-details-container">
          <img src="./assets/akash.jpg" alt="Testimonial Image" class="testimonial-image">
          <h4>Akash</h4>
            <p><b>Designation : </b> Professor
        </div>
      </div>
      <div class="testimonial-containers">
        <div class="testimonial-details-container">
          <img src="./assets/srizen.jpg" alt="Testimonial Image" class="testimonial-image">
          <h4>Srizen</h4>
          <p><b>Designation : </b> Asst.Prof
        </div>
      </div>


    </div>
    <button id="next-btn">&gt;</button>

    <script>
      const testimonialContainer = document.getElementById('testimonial-container');
      const prevButton = document.getElementById('prev-btn');
      const nextButton = document.getElementById('next-btn');

      prevButton.addEventListener('click', () => {
        testimonialContainer.scrollLeft -= 200; // Adjust the scroll distance as needed
      });

      nextButton.addEventListener('click', () => {
        testimonialContainer.scrollLeft += 200; // Adjust the scroll distance as needed
      });
    </script>
  </body>
</html>
