<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .title {
            font-size: 3rem;
            text-align: center;
            margin-top: 2rem;
        }

        #testimonial-container {
            display: flex;
            overflow-x: hidden;
            gap: 2rem;
            padding: 1rem;
            margin-top: 1rem;
            width: 100%;
            scrollbar-width: 0;
            scroll-behavior: smooth;
        }

        .testimonial-containers:hover {
            border-color: red;
            transform: scale(1.1);
        }
        .testimonial-containers {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            flex-direction: column;
            border: 2px solid #ccc;
            padding: 1rem;
            border-radius: 10px;
            background-color: white;
            transition: border-color 330ms ease-in-out, transform 330ms ease-in-out;
        }

        .testimonial-details-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .testimonial-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            align-items: center;
            padding-left: 1.8rem;
        }

        .testimonial-content {
            max-width: 200px;
        }
    </style>
</head>
<body>
<h1 class="title">Testimonials</h1>

<div id="testimonial-container">
    <div class="testimonial-containers">
        <div class="testimonial-details-container">
            <img src="./assets/vardhan.jpg" alt="Testimonial Image" class="testimonial-image">
            <p class="testimonial-content">
                <h4>Vardhan</h4>
                <p><b>Designation : </b> Asst.Prof</p>
            </p>
        </div>
    </div>

    <div class="testimonial-containers">
        <div class="testimonial-details-container">
            <img src="./assets/guna.jpg" alt="Testimonial Image" class="testimonial-image">
            <p class="testimonial-content">
                <h4>Guna</h4>
                <p><b>Designation : </b> Asst.Prof</p>
            </p>
        </div>
    </div>

    <div class="testimonial-containers">
        <div class="testimonial-details-container">
            <img src="./assets/akash.jpg" alt="Testimonial Image" class="testimonial-image">
            <h4>Akash</h4>
            <p><b>Designation : </b> Professor</p>
        </div>
    </div>
    <div class="testimonial-containers">
        <div class="testimonial-details-container">
            <img src="./assets/srizen.jpg" alt="Testimonial Image" class="testimonial-image">
            <h4>Srizen</h4>
            <p><b>Designation : </b> Asst.Prof</p>
        </div>
    </div>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("testimonial-containers");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.transform = `translateX(${(i - slideIndex) * 100}%)`;
        }
        slideIndex++;
        if (slideIndex >= slides.length) {
            slideIndex = 0;
        }
        setTimeout(showSlides, 3000);
    }
</script>
</body>
</html>
